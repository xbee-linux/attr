schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/attr


provision:
  - url:
      from: https://download.savannah.gnu.org/releases/attr/attr-{% version %}.tar.gz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --disable-static --sysconfdir=/etc --docdir=/usr/share/doc/attr-{% version %}
        - make
#        - make check
        - make install DESTDIR={% exportDir %}
      directory: "{% srcDir %}/attr-{% version %}"
  - export: "{% exportDir %}"

